  <p>
    <h1>How to Make Polymer Clay Beads</h1>
    <br />
    <br />
    <h4> You will need: </h4>
    <ul>
      <li> <b>Sculpey Polymer Clay</b> (whatever color you like) </li>
      <li> Baking Sheet that will not be used for food later </li>
      <li> Oven </li>
      <li> Wire </li>
      <li> Index Card </li>
    </ul> </p>
  <br />
  <br />
  <p>
    <h2>Step One</h2>
    <br />
    <img src="assignment-08/images/step-01.jpg" alt="sculpey-clay" title="Sculpey Clay" width="100" height="100" />
    <br />
    <ol>
      <li> Knead the clay until it is soft.</li>
      <li> Seperate the clay into small balls of the same size </li>
      <li> Roll the Balls into spheres. </li>
    </ol>
  </p>
  <br />
  <p>
    <h2> Step Two</h2>
    <br />
    <img src="assignment-08/images/step-02.jpg" alt="beads" title="clay beads" width="100" height="100" />
    <br />
    <ol>
      <li> Fold the index card accordian style. </li>
      <li> Take the wire and push it through the middle of the clay ball. </li>
      <li> Push the wire through this hole again starting from the opposite side. </li>
      <li> Place the bead on the notecard to help it hold it's shape while baking. </li>
      <li> Do this with all the clay balls.</li>
    </ol>
  </p>
  <br />
  <p>
    <h2> Step Three</h2>
    <br />
    <img src="assignment-08/images/step-03.jpg" alt="oven temp" title="275 degree oven" width="100" height="100" />
    <br />
    <ol>
      <li> Heat the oven to 275 degrees fahrenheit.</li>
      <li> Place the index card holding the beads onto the baking sheet and place in the oven. </li>
      <li> Check the baking instructions on the Sculpey clay and bake as directed.</li>
      <li> After baking, let the beads cool.</li>
    </ol>
</p>
  <br />
  <br />
  <br />

    <li> Try making beads of different shapes and sizes!</li>
